type ProposalEntity @entity {
  id: ID! # proposal id
  signatures: [String!]!
  status: Int!
  endBlock: Int!
}

type CommunityEntity @entity {
  id: ID! # community address
  previous: Bytes!
  claimAmount: BigInt!
  maxClaim: BigInt!
  decreaseStep: BigInt!
  baseInterval: Int!
  incrementInterval: Int!
  # total
  totalBeneficiaries: Int!
  totalManagers: Int!
  totalContributed: BigInt!
  totalClaimed: BigInt!
}

type CommunityDailyEntity @entity {
  id: ID! # community address + day
  beneficiaries: Int!
  managers: Int!
  contributed: BigInt!
  claimed: BigInt!
}

type UBIEntity @entity {
  id: ID! # 0, there's only one
  beneficiaries: Int!
  managers: Int!
  contributed: BigInt!
  claimed: BigInt!
}

type UBIDailyEntity @entity {
  id: ID! # day id
  beneficiaries: Int!
  managers: Int!
  contributed: BigInt!
  claimed: BigInt!
}

type ManagerEntity @entity {
  id: ID! # tx hash
  address: Bytes!
  community: CommunityEntity!
  state: Int!
}

type BeneficiaryEntity @entity {
  id: ID! # tx hash if this address is added on a new community, otherwise address
  address: Bytes!
  community: CommunityEntity!
  state: Int!
  lastClaimAt: Int!
  preLastClaimAt: Int!
}